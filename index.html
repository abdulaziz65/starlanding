<body>
    <div class="main-wraper">
            <header>
                <div class="right-section"></div>
                <nav>
                    <div class="nav-con">
                        <div class="logo">
                            <img src="images/Logo.svg" alt="">
                        </div>
                        <div class="menu">

                <div class="header-con">

                                </p>

                        </div>

                            <label for="crsl-right" class="crsl-btn" id="crsl-btn-right"> <i class="fa fa-chevron-right"></i> </label>

                                        <input type="radio" name="checkbox" id="chkbox1" onclick="myFunction()" class="checkbox">
                                        <label for="chkbox1">

                                        </label>
                                    </div>
                                </div> <!-- card -1 -->

                                <div class="header-card">

                                </div><!-- card -2 -->

                                <div class="header-card">

                                    </div>

                                    </div>

                                    <div class="header-card-img">
                                        <input type="radio" name="checkbox" id="chkbox5" onclick="myFunction()" class="checkbox">
                                        <label for="chkbox5">
                                            <img src="images/image5.png" alt="">
                                        </label>
                                    </div>
                                </div><!-- card -5 -->

                                <div class="header-card">
                                    <div class="header-card-img">
                                        <input type="radio" name="checkbox" id="chkbox6" onclick="myFunction()" class="checkbox">
                                        <label for="chkbox6">
                                            <img src="images/image2.png" alt="">
                                        </label>
                                    </div>
                                </div><!-- card -6 -->

                        <div class="header-img" id="header-img">
